[phases.setup]
nixPkgs = ["python313", "postgresql"]

[phases.install]
cmds = [
  "python -m pip install --upgrade pip",
  "python -m pip install -r requirements.txt"
]

[phases.build]
cmds = [
  "python manage.py collectstatic --noinput"
]

[start]
cmd = "python -m gunicorn her_beauty_hub.wsgi:application --bind 0.0.0.0:$PORT --workers 1 --threads 2 --timeout 60 --max-requests 1000 --max-requests-jitter 50 --log-file -"

