<svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C77DFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main circle with gradient -->
  <circle cx="30" cy="30" r="28" fill="url(#iconGradient)" filter="url(#shadow)"/>
  
  <!-- Elegant S letter -->
  <text x="30" y="42" font-family="'Playfair Display', serif" font-size="36" font-weight="700" fill="white" text-anchor="middle">S</text>
  
  <!-- Sparkle elements -->
  <circle cx="45" cy="15" r="2" fill="white" opacity="0.8"/>
  <circle cx="50" cy="20" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="15" cy="45" r="1.5" fill="white" opacity="0.7"/>
</svg>

